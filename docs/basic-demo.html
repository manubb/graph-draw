<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Basic graph-draw demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="js/pixi.min.js"></script>
	<script src="js/graph-draw-bundle.min.js"></script>
</head>
<body style="height: 100%; margin: 0;">
<div id="pixi"></div>
<script>
	var vertices = [
		[0, 0],
		[0, -100],
		[100 , 0],
		[100, -100],
		[50, -50],
		[115, -175],
		[150, 0],
		[120, -2],
		[50, -130],
		[170, 0],
		[170, -175],
		[175	, 0],
		[190, -50]
	];

	var edges = [
		[0, 1],
		[0, 2],
		[0, 4],
		[1, 3],
		[1, 4],
		[1, 8],
		[2, 3],
		[2, 4],
		[2, 5],
		[3, 4],
		[3, 8],
		[5, 6],
		[5, 7],
		[5, 9],
		[9, 10],
		[9, 11],
		[11, 12]
	];
	var triangles = graphDraw({vertices: vertices, edges: edges}, 10);

	function getRandomInt(min, max) {
	  min = Math.ceil(min);
	  max = Math.floor(max);
	  return Math.floor(Math.random() * (max - min)) + min;
	}

	var renderer = PIXI.autoDetectRenderer({
		transparent: true,
		antialias: true,
		width: 1000,
		height: 1000
	});

	document.querySelector('#pixi').appendChild(renderer.view);
	var drawing = new PIXI.Graphics();
	triangles.forEach(function(triangle) {
		drawing.beginFill(getRandomInt(0, 256 * 256 * 256), 0.6);
		triangle.forEach(function(point, index) {
			if (index === 0) drawing.moveTo(point[0], point[1]);
			else drawing.lineTo(point[0], point[1]);
		});
		drawing.closePath();
	});
	drawing.position.set(50, 700);
	drawing.scale.set(3);
	renderer.render(drawing);
</script>
</body>
</html>
